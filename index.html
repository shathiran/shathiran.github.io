    <script>
      document.addEventListener("DOMContentLoaded", function(){
      window.addEventListener('scroll', function() {
          if (window.scrollY > 90) {
            document.getElementById('navbar_top').classList.add('fixed-top');
            // add padding top to show content behind navbar
            navbar_height = document.querySelector('.navbar').offsetHeight;
            document.body.style.paddingTop = navbar_height + 'px';
            document.getElementById('navbar_top').classList.add('bg-black');
          } else {
            document.getElementById('navbar_top').classList.remove('fixed-top');
            // remove padding top from body
            document.body.style.paddingTop = '0';
            document.getElementById('navbar_top').classList.remove('bg-black');
          } 
      });
    }); 

    const carouselText = [
      {text: "Welding!", color: "#F9BE08"},
      {text: "Cleaning!", color: "#F9BE08"},
      {text: "Joinery!", color: "#F9BE08"},
      {text: "Construction!", color: "#F9BE08"}
    ]

    $( document ).ready(async function() {
      carousel(carouselText, "#feature-text")
    });

    async function typeSentence(sentence, eleRef, delay = 100) {
      const letters = sentence.split("");
      let i = 0;
      while(i < letters.length) {
        await waitForMs(delay);
        $(eleRef).append(letters[i]);
        i++
      }
      return;
    }

    async function deleteSentence(eleRef) {
      const sentence = $(eleRef).html();
      const letters = sentence.split("");
      let i = 0;
      while(letters.length > 0) {
        await waitForMs(100);
        letters.pop();
        $(eleRef).html(letters.join(""));
      }
    }

    async function carousel(carouselList, eleRef) {
        var i = 0;
        while(true) {
          updateFontColor(eleRef, carouselList[i].color)
          await typeSentence(carouselList[i].text, eleRef);
          await waitForMs(1500);
          await deleteSentence(eleRef);
          await waitForMs(500);
          i++
          if(i >= carouselList.length) {i = 0;}
        }
    }

    function updateFontColor(eleRef, color) {
      $(eleRef).css('color', color);
    }

    function waitForMs(ms) {
      return new Promise(resolve => setTimeout(resolve, ms))
    }
    </script>
